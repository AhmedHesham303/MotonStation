<!DOCTYPE html>
<html>
  <head>
    <title>إذاعة المتون</title>
  </head>
  <body>
    <div style="display: flex; justify-content: flex-end; align-items: center;">
      <button id="about-btn" style="background: none; border: none; cursor: pointer; padding: 0; margin: 8px;">
        <img src="assets/icons8-info-94.png" alt="About" style="width: 32px; height: 32px;" />
      </button>
    </div>
    <button id="play">▶ Play</button>
    <button id="pause">⏸ Pause</button>
    <input id="volume" type="range" min="0" max="1" step="0.1" value="1" />
    <script>
      document.getElementById("play").addEventListener("click", () => {
        chrome.runtime.sendMessage({
          type: "play",
          source: "http://live.mp3quran.net:9702/",
        });
      });

      document.getElementById("pause").addEventListener("click", () => {
        chrome.runtime.sendMessage({ type: "pause" });
      });

      document.getElementById("volume").addEventListener("input", (e) => {
        chrome.runtime.sendMessage({
          type: "volume",
          volume: parseFloat(e.target.value),
        });
      });
    </script>
    <script>
      document.getElementById("about-btn").addEventListener("click", function() {
        window.open("about.html", "_blank");
      });
    </script>
  </body>
</html>
